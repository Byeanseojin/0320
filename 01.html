<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 순서 없는 목록 -->
    <ul type="square">  <!--disc, circle, square-->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <br>
    <!-- 순서 있는 목록 -->
    <ol type="i"> <!--1, A, a, I, i-->
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    <br>
    <!-- 중첩된 목록 -->
    <ul>
        <!-- 첫 번째 목록 -->
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>오렌지</li>
            </ol>
        </li>
        <!-- 두 번째 목록 -->
        <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>치커리</li>
                <li>양배추</li>
            </ol>
        </li>
    </ul>
</body>
</html>
